{% load static %}

<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datastone</title>
</head>

<body>

</body>

<form method="post" id="converter_form">
  <div style="margin-bottom: 10px;">
    <label for="id_value">Valor</label>
    <input type="number" id="id_value" step="any">
  </div>

  <div style="margin-bottom: 10px;">
    <label for="id_from">De:</label>
    <select name="from" id="id_from">
      <option value="BRL" selected>Real Brasileiro</option>
      <option value="USD">Dólar Americano</option>
      <option value="EUR">Euro</option>
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ether</option>
    </select>
  </div>

  <div style="margin-bottom: 10px;">
    <label for="id_to">Para:</label>
    <select name="to" id="id_to">
      <option value="USD" selected>Dólar Americano</option>
      <option value="BRL">Real Brasileiro</option>
      <option value="EUR">Euro</option>
      <option value="BTC">Bitcoin</option>
      <option value="ETH">Ether</option>
    </select>
  </div>

  <div style="margin-bottom: 10px;">
    <label for="id_result">Resultado</label>
    <input type="number" id="id_result" step="any">
  </div>

  <div style="margin-bottom: 10px;">
    <button type="submit">Converter</button>
  </div>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{% static 'core/js/index.js' %}"></script>

<script>
  const csrftoken = "{{ csrf_token  }}";
  const converterApiUrl = "{% url 'api:converter' %}"
</script>

</html>
