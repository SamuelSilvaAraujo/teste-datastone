version: "3"
services:
  datastone:
    image: teste/datastone
    build:
      context: .
    volumes:
      - .:/var/www/
    ports:
      - "8000:8000"
    links:
      - "database:database"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@database/postgres
      # - DJANGO_SUPERUSER_USERNAME=samuel
      # - DJANGO_SUPERUSER_PASSWORD=Admin123-
      # - DJANGO_SUPERUSER_EMAIL=samuel@gmail.com
      # - DJANGO_SUPERUSER_NAME=Samuel
      # - DEPLOY=true
  database:
    image: postgres:13-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/advocacydb
volumes:
  database:
